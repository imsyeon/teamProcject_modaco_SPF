<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONACO</title>

    <link rel="stylesheet" href="{% static 'index/bootstrap/bootstrap.min.css' %}" media="screen">

    <!-- Custom styles for this template-->
    <link href="{% static 'stock/css/sb-admin-2.min.css' %}" rel="stylesheet">

    <!--아이콘 키-->
    <script src="https://kit.fontawesome.com/4fb73240ec.js" crossorigin="anonymous"></script>
</head>
<body id="page-top">
{% include 'index/navbar.html' %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-dark sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/stock">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item mt-4">
                <a class="nav-link" href="/stock">
                    <i class="fas fa-chart-line"></i>
                    <span>KOSPI</span></a>
            </li>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" href="/stock/kosdaq">
                    <i class="fas fa-chart-line"></i>
                    <span>KOSDAQ</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="/stock/kospicap">
                    <i class="fas fa-list-ol"></i>
                    <span>KOSPI 시가총액</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stock/capitalzation">
                    <i class="fas fa-list-ol"></i>
                    <span>KOSDAQ 시가총액</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/stock/report">
                    <i class="far fa-clipboard"></i>
                    <span>종목 분석</span></a>
            </li>


            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column mt-5">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">

                    </div>
                    <!-- Content Row -->
                    <div class="row">


                        {% block main_area %}
                        {% endblock %}



                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

        <!-- Core plugin JavaScript-->
    <script src="{% static 'stock/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'stock/js/sb-admin-2.min.js' %}"></script>


</body>
</html>
