{% extends 'index/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Edit Notice - MODACO
{% endblock %}

{% block main_area %}
    <h1>Edit Notice</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-outline-secondary float-right">Submit</button>
    </form>
    {{ form.media }}
{% endblock %}
