<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news_list</title>
</head>
<body>
{% if news_list %}
    <ul>
    {% for news in news_list %}
        <li><a href="https://finance.naver.com{{ news.link }}">{{ news.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>뉴스가 없습니다.</p>
{% endif %}
</body>
</html>
