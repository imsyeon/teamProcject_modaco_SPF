<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MODACO</title>
    <link rel="stylesheet" href="{% static 'index/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'index/css/landing.css' %}" media="screen">
    <!--아이콘 키-->
    <script src="https://kit.fontawesome.com/4fb73240ec.js" crossorigin="anonymous"></script>

</head>
<body>

{% include 'index/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5">MODACO에 <br>오신걸 환영합니다.</h1>
                <p>최적 종목 분석</p>
                <p>과거 데이터를 이용한 주식 예측 분석</p>
            </div>

            <div class="col-lg-5 mt-5">
                <h2 class="text-light">주식 주요 뉴스</h2>
                {% for news in recent_news %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="https://finance.naver.com{{ news.link }}" class="text-decoration-none text-dark">{{ news.title }}</a></h6>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section>


<div class="fixed-bottom">
    {% include 'index/footer.html' %}
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
